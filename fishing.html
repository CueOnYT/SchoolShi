<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fishing Game">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fishing.js" defer></script>
</head>
<body>
    <header>
        <h1>Fishing Game</h1>
        <a href="index.html">
            <img src="Settingsicon.png" alt="Back to Home" class="settings-icon">
        </a>
    </header>

    <section class="fishing-game">
        <p id="message">Cast your line to catch fish!</p>
        <button onclick="castLine()">Cast Line</button>
        <p id="fish-count">Fish caught: 0</p>
        <div id="fish-image" style="display: none;">
            <img src="fish.png" alt="Caught Fish" width="100">
        </div>
    </section>
</body>
</html>
