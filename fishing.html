<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fishing Game">
    <title>Fishing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fishing.js" defer></script>
</head>
<body>
    <header>
        <h1>Fishing Game</h1>
        <a href="index.html">
            <img src="Settingsicon.png" alt="Back to Home" class="settings-icon">
        </a>
    </header>

    <section class="fishing-game">
        <div id="game-area">
            <img src="fishing-rod.png" alt="Fishing Rod" id="fishing-rod">
            <img src="fish.png" alt="Fish" id="fish" style="display: none;">
            <div id="hook"></div>
        </div>
        <p id="message">Click to cast the rod and move the hook to catch fish!</p>
        <p id="fish-count">Fish caught: 0</p>
    </section>
</body>
</html>
